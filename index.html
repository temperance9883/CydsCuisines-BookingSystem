
<!DOCTYPE html>
<html>
<head>
    <title>Catering Booking</title>
</head>
<body>
    <h1 style="color:SeaGreen;font-family:times new roman;">Cyd's Cuisines</h1>
    <h2 style="color:MediumSeaGreen;font-family:serif;">Culinary Creations & Catering</h2>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        
        <label for="event_date">Event Date:</label>
        <input type="date" name="event_date" required><br>

        <label for="event_time">Event Time:</label>
        <input type="time" name="event_time" required><br>
        
        <label for="num_guests">Number of guest:</label>
        <input type="num" name="num_guests" required><br>

        <label for="menu">Menu:</label>
        <input type="text" name="menu" required><br>
        
        <label for="deposit">Deposit Amount $</label>
        <input type="num" name="deposit" required><br>
        
        <label for="total_cost">Total Cost:</label>
        <input type="num" name="total_cost" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
